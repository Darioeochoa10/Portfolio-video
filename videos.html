<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Videos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Fondo animado -->
    <div class="background">
      <!-- Generar estrellas -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const starContainer = document.querySelector(".background");
          for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("stars");
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            starContainer.appendChild(star);
          }
        });
      </script>
      <!-- Luna y sombra -->
      <div class="moon"></div>
      <div class="shadow"></div>
    </div>

    <!-- Encabezado -->
    <header class="content header">
      <h1>Mis Videos</h1>
      <nav>
        <ul class="nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#">Sobre Mí</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="content">
      <!-- Sección de videos -->
      <section>
        <h2>Mis Videos</h2>
        <div class="grid">
          <div class="video-container">
            <iframe
              width="100%"
              height="200"
              src="https://drive.google.com/file/d/VIDEO_ID_1/preview"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-container">
            <iframe
              width="100%"
              height="200"
              src="https://drive.google.com/file/d/VIDEO_ID_2/preview"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <!-- Agrega más videos según sea necesario -->
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer class="content footer">
      <p>© 2024 Mi Portafolio de Videos</p>
    </footer>
  </body>
</html>
