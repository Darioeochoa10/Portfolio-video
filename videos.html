<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Videos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilos del fondo animado */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .stars {
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        animation: twinkle 5s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }

      .moon {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #fff, #ddd);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 60px 30px rgba(255, 255, 255, 0.2);
        animation: rotateMoon 20s linear infinite;
      }

      @keyframes rotateMoon {
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .shadow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, transparent, rgba(0, 0, 0, 0.8));
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: moveShadow 10s linear infinite;
      }

      @keyframes moveShadow {
        0%,
        100% {
          transform: translate(-50%, -50%) translateX(-50px);
        }
        50% {
          transform: translate(-50%, -50%) translateX(50px);
        }
      }

      /* Ajustes para el contenido */
      .content {
        position: relative;
        z-index: 2;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* Ajuste para transparencia */
        border-radius: 8px;
        margin: 20px;
      }

      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .video-container {
        background: rgba(0, 0, 0, 0.7); /* Ajuste para transparencia */
        padding: 10px;
        border-radius: 8px;
        margin: 10px;
        flex: 1 1 calc(33% - 40px); /* Tres columnas con márgenes */
        max-width: calc(33% - 40px); /* Limita el ancho máximo */
      }

      @media (max-width: 1024px) {
        .video-container {
          flex: 1 1 calc(50% - 40px); /* Dos columnas en pantallas medianas */
          max-width: calc(50% - 40px);
        }
      }

      @media (max-width: 768px) {
        .video-container {
          flex: 1 1 calc(100% - 40px); /* Una columna en pantallas pequeñas */
          max-width: calc(100% - 40px);
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Fondo animado -->
    <div class="background">
      <!-- Generar estrellas -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const starContainer = document.querySelector(".background");
          for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("stars");
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            starContainer.appendChild(star);
          }
        });
      </script>
      <!-- Luna y sombra -->
      <div class="moon"></div>
      <div class="shadow"></div>
    </div>

    <!-- Encabezado -->
    <header class="py-4 content">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Mis Videos</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:text-gray-400">Inicio</a></li>
            <!-- Enlace de regreso -->
            <li><a href="#" class="hover:text-gray-400">Sobre Mí</a></li>
            <li><a href="#" class="hover:text-gray-400">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto mt-8 content">
      <!-- Sección de videos -->
      <section class="mt-12">
        <h2 class="text-2xl font-bold mb-4">Mis Videos</h2>
        <div class="grid">
          <div class="video-container">
            <iframe
              width="100%"
              height="200"
              src="https://drive.google.com/file/d/VIDEO_ID_1/preview"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-container">
            <iframe
              width="100%"
              height="200"
              src="https://drive.google.com/file/d/VIDEO_ID_2/preview"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <!-- Agrega más videos según sea necesario -->
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer class="py-8 bg-gray-800 text-center content">
      <p>© 2024 Mi Portafolio de Videos</p>
    </footer>
  </body>
</html>
