<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Videos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Encabezado -->
    <header class="py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Mis Videos</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:text-gray-400">Inicio</a></li>
            <!-- Enlace de regreso -->
            <li><a href="#" class="hover:text-gray-400">Sobre Mí</a></li>
            <li><a href="#" class="hover:text-gray-400">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto mt-8">
      <!-- Sección de videos -->
      <section class="mt-12">
        <h2 class="text-2xl font-bold mb-4">Mis Videos</h2>
        <!-- Aquí puedes agregar tus videos de Google Drive -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <div class="bg-gray-800 p-4 rounded-lg">
            <iframe
              width="100%"
              height="315"
              src="https://drive.google.com/file/d/VIDEO_ID_1/preview"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="bg-gray-800 p-4 rounded-lg">
            <iframe
              width="100%"
              height="315"
              src="https://drive.google.com/file/d/VIDEO_ID_2/preview"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <!-- Agrega más videos según sea necesario -->
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer class="py-8 bg-gray-800 text-center">
      <p>© 2024 Mi Portafolio de Videos</p>
    </footer>
  </body>
</html>
