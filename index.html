<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio de Video Edición</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <header class="fixed top-0 left-0 w-full p-6 bg-gray-800 z-50">
      <h1 class="text-3xl font-bold">Mi Portfolio</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#about" class="hover:text-gray-400">Sobre Mí</a></li>
          <li><a href="#projects" class="hover:text-gray-400">Proyectos</a></li>
          <li><a href="#contact" class="hover:text-gray-400">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home" class="h-screen relative overflow-hidden">
        <div
          id="eclipse"
          class="absolute inset-0 flex items-center justify-center"
        >
          <div class="moon"></div>
        </div>
        <div class="absolute inset-0 z-10 flex items-center justify-center">
          <h2 class="text-5xl font-bold text-center">
            Bienvenidos a mi Portfolio
          </h2>
        </div>
      </section>

      <section id="about" class="py-16">
        <div class="container mx-auto">
          <h2 class="text-4xl font-bold text-center mb-12">Sobre Mí</h2>
          <p class="text-lg">
            Escribe aquí sobre ti y tu experiencia como editor de video.
          </p>
        </div>
      </section>

      <section id="projects" class="py-16 bg-gray-800">
        <div class="container mx-auto">
          <h2 class="text-4xl font-bold text-center mb-12">Mis Proyectos</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Aquí van los proyectos -->
            <div class="bg-gray-700 p-4 rounded-lg">
              <video controls class="w-full">
                <source src="ruta/al/video1.mp4" type="video/mp4" />
              </video>
              <h3 class="mt-4 text-xl font-semibold">Proyecto 1</h3>
              <p class="mt-2">Descripción del proyecto 1.</p>
            </div>
            <!-- Repite este bloque para más proyectos -->
          </div>
        </div>
      </section>
    </main>

    <footer id="contact" class="py-6 bg-gray-800 text-center">
      <p>&copy; 2024 Mi Portfolio de Video Edición</p>
      <p>
        Contacto:
        <a href="mailto:tuemail@example.com" class="text-blue-400"
          >tuemail@example.com</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
