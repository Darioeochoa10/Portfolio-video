<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio de Videos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Agrega estilos personalizados aquí si es necesario */

      /* Estilos del eclipse */
      .eclipse {
        width: 300px;
        height: 300px;
        background-color: #000;
        border-radius: 50%;
        position: relative;
        animation: eclipseShadow 5s linear infinite alternate,
          eclipseRotation 10s linear infinite;
      }

      .eclipse:before,
      .eclipse:after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #fff;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: eclipseGlow 5s linear infinite alternate;
      }

      .eclipse:before {
        animation-delay: 1s;
      }

      .eclipse:after {
        animation-delay: 2s;
      }

      /* Animaciones */
      @keyframes eclipseShadow {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        100% {
          box-shadow: 0 0 50px 50px rgba(255, 255, 255, 0.7);
        }
      }

      @keyframes eclipseGlow {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        100% {
          box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.7);
        }
      }

      @keyframes eclipseRotation {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Encabezado -->
    <header class="py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Mi Portafolio de Videos</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-gray-400">Inicio</a></li>
            <li><a href="#" class="hover:text-gray-400">Sobre Mí</a></li>
            <li><a href="#" class="hover:text-gray-400">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto mt-8">
      <!-- Sección del eclipse lunar -->
      <section class="text-center">
        <h2 class="text-4xl font-bold mb-4">Explora mi mundo de edición</h2>
        <div class="mx-auto eclipse"></div>
        <p class="mt-4">Haz clic en el eclipse para ver mis videos</p>
      </section>

      <!-- Sección de videos -->
      <section class="mt-12">
        <h2 class="text-2xl font-bold mb-4">Mis Videos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Aquí puedes agregar cada video como un elemento -->
          <!-- Ejemplo: -->
          <!-- <div class="bg-gray-800 p-4 rounded-lg">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div> -->
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer class="py-8 bg-gray-800 text-center">
      <p>© 2024 Mi Portafolio de Videos</p>
    </footer>

    <!-- Scripts -->
    <script>
      // Puedes agregar scripts de JavaScript aquí si es necesario
    </script>
